<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="container">
		<h2 style="padding-top: 30px">Login Page</h2>
		<form action="/login" method="post">
			<div class="form-group">
				<label for="username">Id :</label> <input type="text"
					class="form-control" placeholder="Enter Id" name="username"
					required>
			</div>
			<div class="form-group">
				<label for="pwd">Password :</label> <input type="password"
					class="form-control" placeholder="Enter password" name="password"
					required>
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br> <a href="/joinForm">Register</a>
	</div>
</body>
</html>
